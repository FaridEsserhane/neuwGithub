    <title>ExoClass</title>

<body>
    <script>
        class Game {
            constructor( name, genre){
                this.name = name
                this.genre = genre
            }
        }
        let lejeu = new Game("box", "combat")
        console.log(lejeu)

        class Duree extends Game {
            constructor( name, genre, time, round){
                super(name,genre)
                this.time = time
                this.round = round
            }
        }
        let lestyle = new Duree("box", "combat","03:00", 4)
        console.log(lestyle)
