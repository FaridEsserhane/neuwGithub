<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Bare</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        let valeurs = [];
        let max_val = 19;
        for (i =0;i<20;i++) {
            valeurs[i] = Math.floor(Math.random()*max_val)+1
        }
        console.log(valeurs);

        let c = document.getElementById("canvas");
        let ctx = c.getContext("2d");
        
        let offsetx = 10 ;
        let offset = 10 ;
        ctx.moveTo(offsetx,offset);
        let zoom_factor = 1 ;
        let spacer = 20;
       
        
        
        for (j = 0; j < valeurs.length; j++) {
            let largeur = valeurs[j];
            ctx.fillRect(offsetx,offset,largeur*zoom_factor,200)
            offsetx+=spacer ;
            
        }
        console.log(ctx);
    </script>
</body>
</html>
