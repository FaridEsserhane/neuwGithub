<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>Formulaire</title>
    <style>
        table, td {border: 1px solid #333;}
    
    </style>
</head>
<body>
    <h1>Nouveau produit</h1>
    <form action="#" id="mon_stock" method="GET">
        <div id="prduct_reference">
            <label for="prduct_reference" id="prd_reference">Réference</label>
            <input type="text" id="prduct_reference">
        </div>
        <div  id="product_name">
            <label for="product_name" id="prod_name">Nom du produit</label>
            <input type="text" id="product_name">
        </div>
        <div id="prduct_prix">
            <label for="prduct_prix" id="prd_prix">Prix U.</label>
            <input type="number" id="prduct_prix">
        </div>
        <div id="prduct_descrption">
            <label for="prduct_descrption" id="prd_descrption">Description</label>
            <textarea id="prduct_descrption" name="descrption" rows="4" cols="50"></textarea>
        </div>
        <div id="prduct_image">
            <label for="prduct_image" id="prd_image">Image</label>
            <input type="file" id="prduct_image">
        </div>
        <div id="prduct_stock">
            <label for="prduct_stock" id="prd_stock">Qté Stock</label>
            <input type="number" id="prduct_stock">
        </div>
        <div class="button">
            <button onclick="store()" type="button">Envoyer</button>
        </div>
    </form>
    
    <hr>

    <h2>tableau des produit</h2>

    <table>
        <thead>
            <th>Réference</th>
            <th>Nom du produit</th>
            <th>Prix U.</th>
            <th>Description</th>
            <th>Image</th>
            <th>Qté Stoc</th>
            <th colspan="3">Actions</th>

        </thead>
        <tbody id="monStor">
            <td>Réference</td>
            <td>Nom du produit</td>
            <td>Prix U.</td>
            <td>Description</td>
            <td>Image</td>
            <td>Qté Stoc</td>
            <td><i class="fas fa-eye"></i></td>
            <td><i class="fas fa-edit"></i></td>
            <td><i class="fas fa-trash-alt"></i></td>
        </tbody>
    </table>

</body>
</html>
