    <h1>Nous contacter</h1>
    <form action="contact.html">
        <fieldset>
            <legend>Nous contacter</legend>
            <div>
                <label for="emailinput">Votre Email : <sup>*</sup></label>
                <input type="email" id="emailinput" name="email" placeholder="Votre Email">
            </div>
            <div>
                <label for="nominput">Votre nom : <sup>*</sup></label>
                <input type="text" id="nominput" name="nominput" placeholder="Votre nom">
            </div>
            <div>
                <label for="message">Votre message : <sup>*</sup></label>

            </div>
        </fieldset>
